<div
    aria-hidden="true"
    aria-labelledby="myModalLabel"
    bsModal
    class="modal fade modal-black"
    #myModal2="bs-modal"
    id="myModal2"
    role="dialog"
    tabindex="-1"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header justify-content-center">
          <button
            aria-hidden="true"
            class="close"
            data-dismiss="modal"
            (click)="myModal2.hide()"
            type="button"
          >
            <i class="tim-icons icon-simple-remove text-white"> </i>
          </button>
          <div class="text-muted text-center ml-auto mr-auto">
            <h3 class="mb-0">Get my CV Now</h3>
          </div>
        </div>
        <div class="modal-body">
          
          <div class="text-center text-muted mb-4 mt-3">
            <small> FullStack JavaScript developer </small>
          </div>
          <form role="form" [formGroup]="downloadForm" (ngSubmit)="downloadMyCv()">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="tim-icons icon-email-85"> </i>
                  </span>
                </div>
                <input
                  class="form-control"
                  placeholder="Email"
                  type="email"
                 formControlName="email"
                />
              </div>
            </div>
            
            
            <div class="text-center">
              <button [disabled]="!downloadForm.valid" class="btn btn-primary my-4" type="submit">
               <span>
                 {{uxMessage}}
               </span>

               <span>
                {{default}}
              </span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
